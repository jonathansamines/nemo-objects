<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Country Landing Page</title>
</head>
<body>
  <div class="reset-scope">
    <p class="hello" data-attribute="reset-scoped attribute">Hello to the reset-scoped world</p>
    <p class="hidden" style="display: none">Hidden scoped world</p>
  </div>

  <div class="wrapper">
    <p class="single" data-attribute="hello single attribute 1">Hello to the single world 1</p>
    <p class="single" data-attribute="hello single attribute 2">Hello to the single world 2</p>
  
    <p class="multiple" data-attribute="hello attribute 1">Hello to the world 1</p>
    <p class="multiple" data-attribute="hello attribute 2">Hello to the world 2</p>

    <div class="scoped">
      <p class="hello" data-attribute="hello scoped attribute">Hello to the scoped world</p>
      <p class="hidden" style="display: none">Hidden scoped world</p>
    </div>
    
    <section class="country-list">
      <ul>
        <li><span>Guatemala</span><i>GT</i></li>
        <li><span>Peru</span><i>PE</i></li>
        <li><span>United States</span><i>US</i></li>
        <li><span>Mexico</span><i>MX</i></li>
      </ul>
    </section>
  </div>
</body>
</html>
